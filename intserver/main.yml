---
# Rollen, die nur auf dem internen Server verwendet werden 

- hosts: intserver 
  remote_user: root
  roles:
    - { role: "../common/docker", tags: docker }
    - { role: "../common/prometheus-node", tags: prometheus-node }
    - { role: "../common/borgbackup", tags: borgbackup }
    - { role: "../common/snmpd", tags: snmpd }
    - { role: "../common/telegraf", tags: telegraf }
    - { role: docker_alerta, tags: alerta }
    - { role: docker_grafana, tags: grafana }
    - { role: docker_graphite, tags: graphite }
    - { role: docker_hibiscus, tags: hibiscus }
    - { role: docker_influx, tags: influx }
    - { role: docker_kapacitor, tags: kapacitor }
    - { role: docker_telegraf, tags: telegraf }
