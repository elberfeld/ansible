---

- name: install packages
  apt:
    pkg: "{{ item }}"
    update_cache: yes
    state: installed
  with_items:
    - homegear 
    - homegear-homematicbidcos 
  notify: restart homegear

- name: enable service
  service: name=homegear enabled=yes

- name: main.conf
  copy: src=main.conf dest=/etc/homegear/main.conf
  notify: restart homegear
 
- name: homematicbidcos.conf
  copy: src=homematicbidcos.conf dest=/etc/homegear/families/homematicbidcos.conf
  notify: restart homegear

