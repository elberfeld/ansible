[icingaweb_ldap]
type        = ldap
hostname    = "{{ ldap_local.use_host }}"
port        = 389
root_dn     = "{{ ldap_global.search_base }}"
bind_dn     = "{{ ldap_global.readonly_dn }}"
bind_pw     = "{{ldap_readonly_pass}}"