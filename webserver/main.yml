---
# Rollen, die nur auf dem Web-Server verwendet werden 

- hosts: webserver 
  remote_user: root
  roles:
    - { role: docker, tags: docker }
    - { role: docker_bind, tags: bind }
    - { role: docker_etherpad, tags: etherpad }
    - { role: docker_nextcloud, tags: nextcloud }
    - { role: nginx, tags: nginx }
