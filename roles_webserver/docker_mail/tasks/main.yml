---
- include: ../functions/get_secret.yml
  with_items:
   - { path: /srv/ldap/secret/ldap_readonly_pass,  length: 12 }
   - { path: "{{ basedir }}/rspamd_admin_pass",  length: 24 }

- name: create folder struct for {{ servicename }}
  file: 
    path: "{{ item }}"
    state: "directory"
  with_items:
    - "{{ basedir }}"
    - "{{ basedir }}/redis/"
    - "{{ basedir }}/data/"
  
- name: Docker Compose Konfig-Datei erstellen
  template: 
    src: "{{ item }}" 
    dest: "{{ basedir }}/{{ item }}"
  with_items:
    - "Dockerfile"
    - "docker-compose.yml"
    - "postfix-custom.cf"
    - "dovecot-10-auth.conf"
    - "dovecot-10-ssl.conf"
    - "dovecot-90-quota.conf"
    - "dovecot-auth-ldap.conf.ext"
    - "dovecot-ldap.conf.ext"
    - "ldap_virtual_domains_maps.cf"
    - "ldap_virtual_mailbox_maps.cf"
    - "ldap_virtual_alias_maps.cf"
  register: config 

- name: "stop {{ servicename }} docker"
  docker_service:
    project_src: "{{ basedir }}"
    state: absent
  when: config.changed 

- name: "start {{ servicename }} docker"
  docker_service:
    project_src: "{{ basedir }}"
    state: present

