# connect homematic devices via local homegear instance
homematic:
  interfaces:
    wireless:
      host: 127.0.0.1
      resolvenames: metadata

climate:
  platform: homematic
    

# presence via nmap scan
device_tracker:
  - platform: nmap_tracker
    interval_seconds: 30
    track_new_devices: no
    hosts: 10.5.0.1-99

# Pushover notifier
notify:
  - name: pushover
    platform: pushover
    api_key: {{pushover_token}}
    user_key: {{pushover_user_key}}

# export data to graphite
graphite:
  host: 10.5.0.111 
  port: 2003
  prefix: ha

# export data to prometheus via statsd 
statsd:
  host: 10.5.0.111 
  port: 9125
  prefix: ha


# include group config 
group: !include groups.yaml

#include automation config 
automation: !include automations.yaml
