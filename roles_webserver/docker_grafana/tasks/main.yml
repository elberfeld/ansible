

- include_tasks: ../functions/get_secret.yml
  with_items:
    - { path: "{{ basedir }}/grafana_secret_key", type: create, length: 32 }
    - { path: "{{ basedir }}/grafana_admin_pass", type: create, length: 12 }
    - { path: "{{ basedir }}/oauth_client_secret", type: create, length: 32 }

