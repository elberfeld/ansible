version: "3"

services:

  app:

    image: grafana/loki:master-7072ed7
    restart: always
    command: pastash --config_file=/pastash.conf --log_level=info
    ports:
      - "3100:3100"
    volumes:
      - /srv/loki/local-config.yaml:/etc/loki/local-config.yaml:ro
      - /srv/loki/data:/data
    
